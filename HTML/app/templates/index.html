<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - flask blog</title>
    {% else %}
    <title>flask blog</title>
    {% endif %}
</head>
<body>
    <h1>Hello,{{ user.name }}</h1>
    {% for post in posts %}
    <p>{{ post.author.name }} says: <b>{{ post.body }}</b></p>
    {% endfor %}
</body>
</html>
